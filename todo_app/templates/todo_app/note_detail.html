{% extends "note_app/base.html" %}

{% block title %}{{ note.title }} - Note Detail{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    
    <!-- Header with Actions -->
    <header class="flex justify-between items-start mb-6 border-b pb-4">
        <div>
            <h1 class="text-4xl font-extrabold text-gray-900 mb-1">{{ note.title }}</h1>
            <p class="text-sm text-gray-500">
                Last Updated: <time datetime="{{ note.updated_at|date:'c' }}">{{ note.updated_at|date:"F j, Y, P" }}</time>
            </p>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex space-x-3">
            <a href="{% url 'note_app:note_update' pk=note.pk %}" class="flex items-center space-x-1 bg-yellow-500 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-yellow-600 transition duration-150 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                </svg>
                <span>Edit</span>
            </a>
            <a href="{% url 'note_app:note_delete' pk=note.pk %}" class="flex items-center space-x-1 bg-red-500 text-white px-3 py-2 rounded-lg text-sm font-semibold hover:bg-red-600 transition duration-150 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                </svg>
                <span>Delete</span>
            </a>
        </div>
    </header>

    <!-- Content Area (Rendered as HTML) -->
    <div class="prose max-w-none p-6 bg-white rounded-xl shadow-xl border border-gray-100 mt-6">
        <!-- 
        The content is marked safe because we assume the 'content' field 
        is being sanitized or stored as markdown/HTML that we want to render. 
        If it's just plain text, remove the |safe filter. 
        Assuming a rich text editor or markdown input for professional content.
        -->
        {{ note.content|safe }}
    </div>

    <!-- Back Button -->
    <div class="mt-8">
        <a href="{% url 'note_app:note_list' %}" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-medium transition duration-150">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to All Notes
        </a>
    </div>

</div>
{% endblock %}
