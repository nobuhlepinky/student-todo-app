{% extends 'todo_app/main.html' %}
{% load static %}

{% block content %}

<div class="header-bar mb-6 flex justify-between items-center">
    <!-- Back Button -->
    <a href="{% url 'notes' %}" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Back to Notes List
    </a>

    <!-- Action Buttons (Edit and Delete) -->
    <div class="flex space-x-2">
        <a href="{% url 'note-update' note.id %}" class="action-button bg-blue-500 hover:bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-5.646 7.05a1 1 0 00-1.06 1.06l1.242 4.97a1 1 0 001.956.16l4.47-4.47-2.828-2.828-1.78 1.78z" />
            </svg>
            Edit
        </a>
        <a href="{% url 'note-delete' note.id %}" class="action-button bg-red-500 hover:bg-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Delete
        </a>
    </div>
</div>

<div class="card-body p-8 shadow-xl">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4">{{ note.title }}</h1>
    <p class="text-sm text-gray-500 mb-6 border-b pb-3">
        Created on: **{{ note.created_at|date:"F d, Y \a\t H:i" }}**
    </p>
    
    <!-- Note Content Area -->
    <div class="note-content-detail leading-relaxed whitespace-pre-wrap text-gray-700">
        {{ note.content }}
    </div>

</div>

{% endblock content %}
