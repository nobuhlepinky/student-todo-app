<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background for the whole page */
        }
    </style>
    <!-- Title is dynamically set by child templates -->
    <title>{% block title %}Study & Task Tracker{% endblock %}</title>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 
    --- HEADER & NAVIGATION ---
    A responsive navigation bar fixed at the top. 
    It features a distinct background and shadow for visual separation.
    -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            
            <!-- Logo/App Name -->
            <a href="{% url 'note_app:index' %}" class="text-2xl font-extrabold text-indigo-600 hover:text-indigo-800 transition duration-300">
                StudyHub
            </a>

            <!-- Navigation Links -->
            <div class="flex items-center space-x-4 md:space-x-6">
                
                {% if user.is_authenticated %}
                    
                    <!-- Notes Link -->
                    <a href="{% url 'note_app:note_list' %}" 
                       class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 p-2 rounded-lg">
                        Notes
                    </a>
                    
                    <!-- Tasks Link -->
                    <a href="{% url 'note_app:task_list' %}" 
                       class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 p-2 rounded-lg">
                        Tasks
                    </a>

                    <!-- Separator (visible on larger screens) -->
                    <span class="hidden md:inline text-gray-300">|</span>

                    <!-- User and Logout -->
                    <div class="relative group">
                        <button class="flex items-center space-x-2 text-sm font-semibold text-gray-700 hover:text-indigo-600 transition duration-150 bg-indigo-50 px-3 py-2 rounded-full shadow-sm">
                            <!-- Placeholder for user icon/initials -->
                            <div class="w-6 h-6 bg-indigo-500 rounded-full flex items-center justify-center text-white text-xs">
                                {{ user.username|upper|slice:":1" }}
                            </div>
                            <span class="hidden sm:inline">{{ user.username }}</span>
                        </button>
                        
                        <!-- Dropdown Menu (simple implementation) -->
                        <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-100 rounded-lg shadow-xl opacity-0 group-hover:opacity-100 transition duration-200 pointer-events-none group-hover:pointer-events-auto">
                            <!-- Using a mock logout URL for now. This will need adjustment based on how the user handles Django auth. -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg">
                                Settings (Mock)
                            </a>
                            <hr class="my-1 border-gray-100">
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg font-semibold">
                                Logout
                            </a>
                        </div>
                    </div>

                {% else %}
                    <!-- Login and Signup Buttons -->
                    <a href="{% url 'login' %}" 
                       class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 p-2 rounded-lg">
                        Login
                    </a>
                    <a href="{% url 'register' %}" 
                       class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 shadow-md">
                        Sign Up
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- 
    --- MAIN CONTENT AREA ---
    Uses flex-grow to push the footer to the bottom of the page.
    The container class centers the content and adds padding.
    -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Flash Messages (Alerts) -->
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="p-4 rounded-lg text-sm {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Content Block (Where child templates inject their specific content) -->
        {% block content %}
            <!-- Default content area -->
        {% endblock %}
    </main>

    <!-- 
    --- FOOTER ---
    Simple footer for professional look.
    -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center text-sm">
            &copy; {{ "now"|date:"Y" }} StudyHub. All rights reserved.
        </div>
    </footer>

</body>
</html>
